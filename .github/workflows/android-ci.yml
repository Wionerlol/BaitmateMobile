name: Android Kotlin CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ›  Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ“¦ Set up Gradle cache (å‡çº§åˆ° `v3`)
        uses: gradle/gradle-build-action@v3

      - name: ğŸš€ Build Debug APK
        run: ./gradlew assembleDebug

      - name: ğŸ“ Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: ğŸš€ Upload APK as Artifact (å‡çº§ `upload-artifact@v4`)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
